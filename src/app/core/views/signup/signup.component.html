<div class="container">
    <div class="btn-group" role="group" aria-label="User type">
      <input type="radio" class="btn-check" name="userType" id="btnSender" autocomplete="off" (click)="selectUserType('sender')" [checked]="userType() === 'sender'" />
      <label class="btn btn-outline-secondary" for="btnSender">Sender</label>
      
    
      <input type="radio" class="btn-check" name="userType" id="btnTransporter" autocomplete="off" (click)="selectUserType('transporter')" [checked]="userType() === 'transporter'" />
      <label class="btn btn-outline-secondary" for="btnTransporter">Transporter</label>
    </div>
  
    <div class="body" *ngIf="userType() === 'sender'">

      <div class="auth-wrapper">
    <div class="auth-content">

          <div class="input-group mb-4 d-flex justify-content-between">

        </div>

          <div class="input-group mb-4">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="input-group mb-4 d-flex justify-content-between">

        </div>

          

          <div class="form-group text-start mb-4">

            </div>
